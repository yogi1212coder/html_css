<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
    .calculater tr th button{
        font-family: sans-serif;
        font-weight: 800;
width: 83px;
height: 50px;
border: none;
border-radius: 4px;
margin-left: 5px; 
background-color: rgb(0, 183, 255);
color: white;
    }
   
    .calculater tr td button{
        font-family: sans-serif;
        font-weight: 700;
        margin-top: 5px;
width: 83px;
height: 50px;
border: none;
border-radius: 4px;
margin-left: 5px; 
background-color: white;
color:black;
    }
</style>

</head>

<body style="background-color: gray;">
    <center>
        <div style="width: 500px; height: 450px; background-color: white;margin-top: 50px;padding: 20px; ">
<div class="calculater" style="background-color: black; width: 400px; height: 400px; border-radius: 13px;" > 
    <input style="margin: 20px; height: 45px; width: 350px; background: greenyellow; border: none;border-radius: 5px;" type="text">
            <table class="calculater">
<tr>
    <th><button style="background-color: brown !important;" >C</button></th>
    <th><button>\</button></th>
    <th><button>*</button></th>
    <th><button>-</button></th>
    
</tr>
<tr>
    <td><button style="background-color: white;" >7</button></td>
    <td><button>8</button></td>
    <td><button>9</button></td>
    <td><button style="background-color: rgb(0, 183, 255); color: white;" >+</button></td>
    
</tr>
<tr>
    <td><button style="background-color: white;" >4</button></td>
    <td><button>5</button></td>
    <td><button>6</button></td>
    <td rowspan="3" ><button style="background-color: rgb(39, 232, 0); color: white;height: 165px; " >=</button></td>
    
</tr>
<tr>
    <td><button style="background-color: white;" >1</button></td>
    <td><button>2</button></td>
    <td><button>3</button></td>
    
</tr>
<tr>
    <td><button style="background-color: white;" >0</button></td>
    <td><button>.</button></td>
   
    
</tr>
            </table>
        </div>
        </div>
    </center>
</body>

</html>
